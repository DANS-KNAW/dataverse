<ui:composition xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf">
    <!-- Dialog DataverseBridge Form -->
    <p:dialog id="dataverseBridgeDialog" header="Archiving dataset '#{DatasetPage.persistentId}'" widgetVar="tdrForm" modal="true">
        <p:ajax event="close" update=":datasetForm" />
        <p:fragment>
            <h:form class="form-horizontal"  autocomplete="off">
                <h:outputText value="#{bundle['dataset.archive.dialog.label']}" escape="false"/>
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="selected-tdr" value="#{bundle['dataset.archive.dialog.label.repository.name']}"/>
                    <h:selectOneMenu id="selected-tdr"
                                     value="#{dataverseBridgeDialog.tdrName}"
                                     required="true" requiredMessage="Please select repository">
                        <f:selectItem itemLabel="Select Repository" itemValue="" noSelectionOption="true" required="true"/>
                        <f:selectItems value="#{dataverseBridgeDialog.tdrNames}" />
                    </h:selectOneMenu>

                    <p:message for="selected-tdr" styleClass="bg-danger text-danger"/>

                    <p:outputLabel for="tdrUsername" value="#{bundle['dataset.archive.dialog.label.tdrusername']}"/>
                    <p:inputText id="tdrUsername" value="#{dataverseBridgeDialog.tdrUsername}"
                                 requiredMessage="Please fill in your TDR username" required="true"/>
                    <h:message for="tdrUsername" styleClass="bg-danger text-danger"/>

                    <p:outputLabel for="password" value="#{bundle['dataset.archive.dialog.label.tdrpassword']}"/>
                    <p:password id="password" value="#{dataverseBridgeDialog.tdrPassword}"
                                requiredMessage="Please fill in your TDR password" required="true"/>
                    <h:message for="password" styleClass="bg-danger text-danger"/>
                </h:panelGrid>


                <!-- send | cancel buttons -->
                <div class="button-block">
                    <p:commandLink styleClass="btn btn-default" value="#{bundle['dataset.archive.dialog.button.ingest']}"
                                   update="@form,:messagePanel" oncomplete="if (args &amp;&amp; !args.validationFailed) PF('tdrForm').hide();" actionListener="#{dataverseBridgeDialog.archive}">
                        <f:param name="DO_VALIDATION" value="true"/>
                    </p:commandLink>
                    <p:commandButton value="#{bundle.cancel}" onclick="PF('tdrForm').hide();PF('blockDatasetForm').hide();" type="button" />
                </div>
            </h:form>
        </p:fragment>
    </p:dialog>
</ui:composition>
