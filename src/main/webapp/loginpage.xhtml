<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:head>
    </h:head>

    <h:body>
        <f:metadata>
            <f:viewParam name="redirectPage" value="#{LoginPage.redirectPage}"/>
            <f:viewAction action="#{LoginPage.init}"/>
        </f:metadata>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle.login} - #{dataverseServiceBean.findRootDataverse().name} #{bundle.dataverse}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:param name="showMessagePanel" value="#{true}"/>
            <ui:param name="loginRedirectPage" value="dataverse.xhtml"/>
            <ui:define name="body">
                <ui:fragment rendered="#{LoginPage.listAuthenticationProviders().size() lt 1}">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-danger">
                                <h:outputFormat value="#{bundle['authenticationProvidersAvailable.tip']}" escape="false">
                                    <f:param value="&lt;h3&gt;"/>
                                    <f:param value="&lt;/h3&gt;"/>
                                    <f:param value="&lt;br /&gt;"/>
                                </h:outputFormat>
                            </div>
                        </div>
                    </div>
                </ui:fragment>
			<div jsf:id="login-container" class="row">

				<div class="panel panel-default highlight col-md-12">
					<div class="panel-body row col-md-offset-4">

						<div class="panel panel-default highlight col-md-6" style="text-align: center;">
							<h2 class="no-margin-top">LOGIN to DataverseNL</h2>
								<form action="/Shibboleth.sso/Login" method="POST" autocomplete="OFF" class="form-inline">
									<input type="hidden" name="SAMLDS" value="1"/>
									<input name="target" value="#{systemConfig.dataverseSiteUrl}/ms/ShibAttributesHandler" type="hidden"/>
									<div class="IdPSelectTextDiv help-block">Please use your institutional profile to login into DataverseNL account.</div>
									<div class="form-group">
										<div class="col-sm-9 button-block">
											<button id="login" name="login" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only btn btn-default" onclick="return true;" type="submit" role="button" aria-disabled="false"><span class="ui-button-text ui-c"><strong>Institutional Login</strong></span></button>
										</div>
									</div>
								</form>

								<h:form>
									<p class="help-block">
										<span class="glyphicon glyphicon-info-sign" />
										<h:outputFormat value=" #{bundle['login.institution.blurb']} "
											escape="false">
											<f:param value="#{settingsWrapper.guidesBaseUrl}" />
											<f:param value="#{systemConfig.guidesVersion}" />
										</h:outputFormat>
										<h:outputFormat value="#{bundle['login.institution.support.beforeLink']} #{bundle['login.institution.support.afterLink']}"
											escape="false">
											<f:param value="#{settingsWrapper.guidesBaseUrl}" />
											<f:param value="#{systemConfig.guidesVersion}" />
										</h:outputFormat>

									</p>
								</h:form>
								<div class="IdPSelectTextDiv help-block">In case you are not employed by one of the participating institutions, use this option to <a href="/loginpagebuiltin.xhtml">sign in</a> or to <a href="/dataverseuser.xhtml?editMode=CREATE&amp;redirectPage=%2Fdataverseuser.xhtml">create</a> an account</div>

								<script src="/resources/js/shib/idpselect.js"
									type="text/javascript" language="javascript"></script>

								<script src="/resources/js/shib/idpselect_style.js"
									type="text/javascript" language="javascript"></script>

								<noscript>
									<!-- If you need to care about non javascript browsers you will need to
                                         generate a hyperlink to a non-js DS.

                                         To build you will need:
                                             - URL:  The base URL of the DS you use
                                             - EI: Your entityId, URLencoded.  You can get this from the line that
                                               this page is called with.
                                             - RET: Your return address dlib-adidp.ucs.ed.ac.uk. Again you can get
                                               this from the page this is called with, but beware of the
                                               target%3Dcookie%253A5269905f bit..

                                        < href=${URL}?entityID=${EI}&return=${RET}
                                    -->

									Your Browser does not support javascript. Please use
									<!--FIXME not valid xhtml?-->
									<!--<a href="http://federation.org/DS/DS?entityID=https%3A%2F%2FyourentityId.edu.edu%2Fshibboleth&return=https%3A%2F%2Fyourreturn.edu%2FShibboleth.sso%2FDS%3FSAMLDS%3D1%26target%3Dhttps%3A%2F%2Fyourreturn.edu%2F">this link</a>.-->
								</noscript>
							




						</div>
					</div>

				</div>
			</div>
		</ui:define>
        </ui:composition>
    </h:body>
</html>
